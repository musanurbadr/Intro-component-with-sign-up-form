<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; } */
    /* .attribution a { background-color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <div class="contant">
    <div class="title">
      <div class="info_text">
        <h1>  Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable. </p>
      </div>
      <div class="info_singin">
        <h2> Try it free 7 days <span> then $20/mo. thereafter</span></h2>
        <form action="#" id="form">
          <div class="inputs">
            <div class="inp">
              <input id="Firstname" type="text" name="Firstname" placeholder="First Name" >
              <span></span>
              <!-- <img src="./images/icon-error.svg" alt="" class="error-icon">
              <label for="Firstname" class="error-label" class="error-label" class="error-label" >First Name cannot be empty</label> -->
            </div>
            <div class="inp">
            <input id="username" type="name" name="username" placeholder="Last Name">
            <span></span>
            <!-- <img src="./images/icon-error.svg" alt="" class="error-icon">
            <label for="username" class="error-label">Last Name cannot be empty</label> -->
            </div>
            <div class="inp">
            <input id="email" type="email" name="email" placeholder="Email Address">
            <span></span>
            <!-- <img src="./images/icon-error.svg" alt="" class="error-icon">
            <label for="email" class="error-label">Looks like this is not an email</label> -->
            </div>
            <div class="inp">
            <input id="password" type="password" name="password" placeholder="Password">
            <span></span>
            <!-- <img src="./images/icon-error.svg" alt="" class="error-icon">
            <label for="password"  class="error-label">Password cannot be empty</label> -->
            </div>
            <button class="attribution"><a>Claim your free trial</a></button>
            <p>By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
