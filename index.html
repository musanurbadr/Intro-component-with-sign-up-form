<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; } */
    /* .attribution a { background-color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <div class="contant">
    <div class="title">
      <div class="info_text">
        <h1>  Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable. </p>
      </div>
      <div class="info_singin">
        <h2> Try it free 7 days <span> then $20/mo. thereafter</span></h2>
        <div class="inputs">
          <div class="inp">
            <input type="text" name="Firstname"placeholder="First Name">
            <img src="./images/icon-error.svg" alt="">
            <label for="Firstname">First Name cannot be empty</label>
          </div>
        
          <div class="inp">
            <input type="name" name="username" placeholder="Last Name">
            <img src="./images/icon-error.svg" alt="">
            <label for="username">Last Name cannot be empty</label>
          </div>
          <div class="inp">
            <input type="email" name="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="">
            <label for="email">Looks like this is not an email</label>
          </div>
          <div class="inp">
            <input type="password" name="password" placeholder="Password">
            <img src="./images/icon-error.svg" alt="">
            <label for="password">Password cannot be empty</label>
          </div>
          <button class="attribution"><a>Claim your free trial</a></button>
          <p>By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
        </div>
      </div>
    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
